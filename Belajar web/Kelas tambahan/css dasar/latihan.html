<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan</title>
    <style>
        .box {
            background-color: blue;
            height: 100px;
            width: 100px;
            color: aliceblue;
            margin-bottom: 10px; /*margin bisa diisi dengan 4 default sekaligus
            cobtuhnya = margin : 1 2 3 4; memiliki arti seperti arah jarum jam (atas/top, 
            kanan/right, bawah/bottom, dan kiri/left). margin memilki arti memindahkan 
            Sedangkan padding adalah menyatukan*/
            border: 10px solid red;
        }
    </style>
</head>
<body>

    <div class="box">
        Product 1
    </div>
    <div class="box">
        Product 2
    </div>
    
</body>
</html>
