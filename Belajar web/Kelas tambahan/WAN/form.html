<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran Slot</title>
</head>
<body>
    
    <form>
        <label for="nama">Nama</label>
        <input type="text" name="nama">
        
        <br>
        
        <label for="alamat">Alamat</label>
        <textarea name="alamat" id="alamat" cols="20" rows="10"></textarea>
        
        <br>

        <label for="kota">Kota</label>
        <select name="kota" id="kota">
            <option value="jakarta">Jakarta</option>
            <option value="bandung">Bandung</option>
            <option value="jawa">Jawa</option>
            <option value="sumatra">Sumatra</option>
        </select>

        <br>

        <label for="jk">Jenis Kelamin</label>
        <input type="radio" name="jk"> Laki-laki
        <input type="radio" name="jk"> perempuan

        <br>

        <label for="hobi">Hobi</label>
        <input type="checkbox" name="hobi"> Sepak bola
        <input type="checkbox" name="hobi"> basket
        <input type="checkbox" name="hobi"> Sepedaan
        <input type="checkbox" name="hobi"> Main game

        <br>

        <!-- <input type="button" name="button" value="save"> ini model lama-->
        <button>Save</button> 
    </form>

</body>
</html>
