<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            background: brown;
        }
        h4 {
            color: aqua;
            font-size: 40px;
            background-color: rgb(233, 46, 46);
        }

        .h5 {
            color: white;
            background: blue;
        }

        #h6 {
            color: orange;
        }
    </style>
</head>
<body>
    <h1 style="font-size: 50px; background-color: blue;">Ini adalah h1</h1>
    <h2 style="color: red;">Ini adalah h2</h2>
    <h3 style="color: green;">Ini adalah h3</h3>
    <h4>Ini adalah h4</h4>
    <h5 class="h5">Ini adalah h5</h5>
    <h6 id="h6">Ini adalah h6</h6>

    <table border="1" style="border: 1px solid;">
        <thead style="background-color: yellow;">
            <tr>
                <th>No</th>
                <th>Nama</th>
                <th>Jurusan</th>
                <th>Action</th>
            </tr>
        </thead>

        <tbody style="background-color: red;">
            <tr>
                <td>1</td>
                <td>Ridwan</td>
                <td>Teknik</td>
                <td>Hapus</td>
            </tr>
        </tbody>
    </table>

    <i>ini italic</i><br>
    <u>ini underline</u><br>
    <small>ini small</small>

    <ul>
        <li>mangga</li>
        <li>melon</li>
        <li>jeruk</li>
    </ul>

    <ol>
        <li>satu</li>
        <li>dua</li>
        <li>tiga</li>
    </ol>
</body>
</html>
